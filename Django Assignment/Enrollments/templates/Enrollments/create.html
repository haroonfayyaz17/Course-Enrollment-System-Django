<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h1 class="row justify-content-center">Create Enrollment</h1>
{% extends 'Enrollments/base.html' %}
{% load crispy_forms_tags %}
{% block main %}
<form method = "post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type = "submit" class="btn btn-primary" value = "submit">
    <a href='/enrollments/enrollment' class="btn btn-light">Cancel</a>
</form>
{% endblock %}
</body>
</html>
